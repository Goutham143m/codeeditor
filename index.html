<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Code Editer</title>
</head>
<body>
    <div class="main">
        <div class="head">Welcome To the Code Editor</div>
    </div>
        <div class="remianingpage">
            <div class="maintranslator">
                <div class="data1">
                    <select name="Select Language" id="mainlang" text="Select Language">
                        <option value="SELECT" text=""> SELECT YOUR CHOICE </option>
                        <option value="PYTHON" text="PYTHON"> PYTHON</option>
                        <option value="C LANGUAGE" text="C LANGUAGE"> C LANGUAGE </option>
                        <option value="C++" text="C++">C++ </option>
                        <option value="C#" text="C#"> C#</option>
                        <option value="JAVA" text="JAVA">JAVA </option>
                        <option value="JAVA SCRIPT" text="JAVA SCRIPT">JAVA SCRIPT</option>
                        <option value="GO LANGUAGE" text="GO LANGUAGE">GO LANGUAGE </option>
                        <option value="PHP" text="PHP"> PHP</option>
                    </select>
                    <div class="sourcecode">
                        <div class="title">
                            PROVIDE YOUR CODE OR ABSTRACT OR IDEA HERE 
                        </div>
                        <div class="yourcode">
                            <textarea name="YOUR CODE WILL APPEAR HERE" id="" cols="30" rows="10" 
                             style="font-size:25px;"
                             >
                            </textarea>
                        </div>
                        <div class="btn" >
                            <input class="button" type="submit">
                            <button class="button">Save as Draft</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="totranslator">
                <div class="data2">
                    <select name="Select Language" id="covrtlang" text="Select Language">
                        <option value="SELECT" text=""> SELECT YOUR CHOICE </option>
                        <option value="PYTHON" text="PYTHON"> PYTHON</option>
                        <option value="C LANGUAGE" text="C LANGUAGE"> C LANGUAGE </option>
                        <option value="C++" text="C++">C++ </option>
                        <option value="C#" text="C#"> C#</option>
                        <option value="JAVA" text="JAVA">JAVA </option>
                        <option value="JAVA SCRIPT" text="JAVA SCRIPT">JAVA SCRIPT</option>
                        <option value="GO LANGUAGE" text="GO LANGUAGE">GO LANGUAGE </option>
                        <option value="PHP" text="PHP"> PHP</option>
                    </select>
                </div>
                    <div class="sourcecode2">
                        <div class="title">
                            YOUR COVERTED CODE IN MULTIPLE WAYS 
                        </div>
                        <div class="yourcode">
                            <textarea name="YOUR CODE WILL APPEAR HERE" id="" cols="30" rows="10"
                            style="font-size:25px;"
                            >
                            </textarea>
                            <textarea name="YOUR CODE WILL APPEAR HERE" id="" cols="30" rows="10"
                            style="font-size:25px;
                            margin-left:50px;"
                            >
                            </textarea>
                        </div>
                    </div>
            </div>
        </div>
</body>
</html>
